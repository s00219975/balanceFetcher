name: Daily Balance Check

on:
  schedule:
    - cron: '*/5 * * * *'  # Каждые 5 минут
  workflow_dispatch:       # Ручной запуск

jobs:
  build-and-run:
    runs-on: windows-latest  # Используем Windows (так как путь в стиле C:\...)
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ./BalanceTest/BalanceTest.csproj
    
    - name: Build
      run: dotnet build ./BalanceTest/BalanceTest.csproj --configuration Release --no-restore
    
    - name: Run
      run: dotnet run --project ./BalanceTest/BalanceTest.csproj --configuration Release --no-build